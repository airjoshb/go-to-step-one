<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
  <style type="text/css">
    body {font-family: 'Source Sans Pro', Arial, Tahoma, Geneva, sans-serif;}
    h1 { color: #3d3d3d; font-size: 36px; line-height: 45px; font-weight: 300; letter-spacing: -1px;}
    small {color: #5e5e5e; font-size: 15px; font-weight: 300;}

  </style>    
</head>
<body style="margin:0; padding:0; background-color:#F2F2F2;">
  <center>
    <table width="75%" border="0" cellpadding="0" cellspacing="0" bgcolor="#F2F2F2">
      <tr>
        <td  align="center" valign="top">
          <a href="http://gotostepone.com" target="_blank" style="display: block; max-width: 90px; margin-top: 1.5rem;">
            <img src="https://res.cloudinary.com/airjoshb/image/upload/t_preview_size/v1568491326/step-one-logo_glfoi3.svg" alt="img" width="90" border="0" style="display: block; width: 90px;" />
          </a> 
          <img src="https://res.cloudinary.com/airjoshb/image/upload/w_800,f_auto/{{ .Params.image }}" alt="img" border="0" style="display: block; margin: 1.5rem auto;  border: solid 4rem #ffffff;" />
        </td>
      </tr>  
      <tr>
        <td align="center" valign="top">
          <small>
            <a href="{{ .Permalink }}" target="_blank" style="color:#326363; text-decoration:underline;" >{{ .Params.edition }}</a> :: {{ .Date.Format "January 2, 2006" }}
          </small>
          <h1 style="text-align: center;" >{{ .Title }}</h1>
          <hr style="padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;width:50%;margin-top:40px;margin-bottom:40px;margin-right:auto;margin-left:auto;border-width:0;border-top-width:1px;border-top-style:solid;border-top-color:#ddd">
        </td>
      </tr>
      <tr>
        <td align="center" valign="top">
          <table width="84.5%" cellpadding="0" cellspacing="0" border="0" class="container">
            <tr>
              <td valign="top">
                {{ .Content }}
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </center>
</body>
</html>
