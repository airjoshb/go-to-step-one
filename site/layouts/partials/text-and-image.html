<section class="p-2 text-image">
	<container class="flex items-center justify-center">
		<div>
			<img src="{{ .image }}" alt="" class="{{ .imageclass }}">
		</div>
		<div class="text w-1/2 flex-grow flex-no-shrink ml-4">
			<h2 class="{{ .headingclass }}">{{.heading}}</h2>
			<p class="{{ .textclass }}">{{.text}}</p>
		</div>
	</container>

</section>
