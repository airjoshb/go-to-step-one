<section class="p-2 text-image">
	<container class="flex justify-center">
		<div class="overflow-hidden">
			<img src="https://res.cloudinary.com/airjoshb/image/upload/w_350,f_auto/{{ .image }}" alt="" class="{{ .imageclass }}">
		</div>
		<div class="text w-1/2 flex-grow flex-no-shrink ml-4">
			<h2 class="{{ .headingclass }}">{{.heading}}</h2>
			<time>{{ .date.Format "Monday, January 2nd" }}</time>
			<p class="{{ .textclass }}">{{.text}}</p>
		</div>
	</container>

</section>
